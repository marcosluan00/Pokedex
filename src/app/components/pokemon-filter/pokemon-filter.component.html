<div class="bg-white p-4 rounded-lg shadow-md">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="generation">
      Selecione a Geração
    </label>
    <select
      id="generation"
      [(ngModel)]="filter.generation"
      (ngModelChange)="onFilterChange()"
      class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    @for(gen of generations;let i = $index; track i){
      <option [value]="gen">
        {{ i+1 }}ª Geração
      </option>
    }
      
    </select>
  </div>
</div>
