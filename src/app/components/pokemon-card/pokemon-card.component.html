<div 
  (click)="openModal()"
  class="relative px-4 py-8 bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-all duration-300"
  [ngStyle]="{'background': getGradientBackground()}">
  
  <span class="absolute z-50 top-4 right-4 text-2xl font-bold text-white/50">#{{pokemon.id.toString().padStart(3, '0')}}</span>
  
  <div class="p-2">
    <h2 class="text-2xl font-bold capitalize text-white mb-3">{{pokemon.name}}</h2>
  
    <div class="flex gap-2 mb-4">
      @for(type of pokemon.types; track type){
        <span
        class="px-4 py-1 rounded-full text-sm font-medium text-white capitalize"
        [style.background-color]="'rgba(255, 255, 255, 0.2)'">
        {{type.type.name}}
      </span>
      }
      
    </div>
  </div>

  <div class="relative">
    <div class="absolute bottom-0 right-0 w-32 h-32 opacity-10">
      <svg viewBox="0 0 100 100" class="w-full h-full fill-current text-white">
        <path d="M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0zm0 75c-13.8 0-25-11.2-25-25s11.2-25 25-25 25 11.2 25 25-11.2 25-25 25z"/>
      </svg>
    </div>
    
    <img
      [src]="pokemon.sprites.other['official-artwork'].front_default"
      [alt]="pokemon.name"
      class="w-36 h-36 pt-2 object-contain absolute bottom-0 right-0 md:right-5 transform translate-y-4 drop-shadow-2xl"
    />
  </div>
</div>
